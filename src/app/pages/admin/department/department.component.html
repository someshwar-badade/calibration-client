  <div class="continer-fluid">
    <mat-card>
      <h1>Department Details</h1>

      <div class="row">
        <div class="col-md-2"><label>Company Name:</label></div>
        <div class="col-md-10">{{companyDetails.name}}</div>
      </div>
      <div class="row">
        <div class="col-md-2"><label>Description:</label></div>
        <!-- <div class="col-md-10">{{instrumentTypeDetails.description}}</div> -->
      </div>

    </mat-card>
    <hr>
    <mat-card>
      <div class="mat-toolbar-single-row">
        <button mat-button color="primary" (click)="onCreate()">Add New Department</button>
      </div>

        <mat-form-field class="my-20">

        <button mat-menu-item (click)="exporter.exportTable('txt',{fileName:'report'})">Text</button>
      </mat-menu>

      <button mat-button color="primary" [matMenuTriggerFor]="mainMenuButton">Hide/Show Columns</button>
      <mat-menu #mainMenuButton="matMenu">
        <span (click)="$event.stopPropagation()" *ngFor="let column of columnShowHideList;index as i"> -->
      <!-- <mat-slide-toggle [(ngModel)]="column.isActive" (change)="toggleColumn(column)">
                                  </mat-slide-toggle>
                                  {{column.name}}
                                  <br> -->
      <!-- <mat-checkbox class="example-margin" [(ngModel)]="column.isActive" (change)="toggleColumn(column)">
            {{column.name}}
          </mat-checkbox><br>
        </span>
      </mat-menu>
    </div> -->



      <!-- <div class="table-container"> -->

      <!-- <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table"> -->


      <div class="table-container">
        <table mat-table [dataSource]="dataSource" matTableExporter hiddenColumns="[1,4]" #exporter="matTableExporter"
          class="mat-elevation-z8 table" matSort matSortStart="desc" (matSortChange)="onSortChange($event)">

          <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->


          <!-- Position Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> #ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <!-- <ng-container matColumnDef="icon">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Icon </th>
            <td mat-cell *matCellDef="let element"> <img style="width: 50px;"
                src="../../../../assets/images/analyzer.png" alt="icon"> </td>
          </ng-container> -->

          <!-- Department Name Column -->
          <ng-container matColumnDef="deptname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Department Name </th>
            <td mat-cell *matCellDef="let element">
              <a mat-icon-button color="primary" [routerLink]="">
                <!-- '/admin/instrument-type-master-details/'+element.id -->
                {{element.deptname}}
              </a>
            </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
          </ng-container>



          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="onEdit(element)">
                  <mat-icon>edit</mat-icon>
                  <span>Edit</span>
                </button>
                <!-- <button mat-menu-item (click)="onCreateInstrument(element)">
                <mat-icon>add_circle</mat-icon>
                <span>Add Instrument Master</span>
              </button> -->
                <button mat-menu-item (click)="deleteRecord(element)">
                  <mat-icon>delete</mat-icon>
                  <span>Delete</span>
                </button>
              </mat-menu>

            </td>
          </ng-container>

          <ng-container matColumnDef="loading">
            <mat-footer-cell *matFooterCellDef colspan="4">
              Loading data...
            </mat-footer-cell>
          </ng-container>

          <ng-container matColumnDef="nodata">
            <mat-footer-cell *matFooterCellDef colspan="4">
              No data.
            </mat-footer-cell>
          </ng-container>


          <!-- <tr mat-header-row *matHeaderRowDef="columnList"></tr>
            <tr mat-row *matRowDef="let row; columns: columnList;"></tr>
            <tr mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':dataSource!=null}"></tr>
            <tr mat-footer-row *matFooterRowDef="['nodata']"
              [ngClass]="{'hide':!(dataSource!=null && dataSource.totalElements==0)}"></tr>
          </table>
        </div> -->
          <mat-paginator [length]="dataSource.totalElements" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"
            (page)="pageEvent = $event; onPaginateChange($event);" aria-label="Select page">
          </mat-paginator>

        </table>
      </div>
    </mat-card>
  </div>
</div>
