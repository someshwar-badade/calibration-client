<mat-card>
    <h1>Add New Category</h1>
    <mat-card-content>
        <form class="col-md-6 offset-md-3" (ngSubmit)="formSubmit()">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Title</mat-label>
                <input required maxlength="30" minlength="5" matInput placeholder="Category title" name="title" [(ngModel)]="category.title">
                
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Description</mat-label>
                <textarea required matInput placeholder="Category description" name="description" [(ngModel)]="category.description" rows="10"></textarea>
                
            </mat-form-field>

            <div class="container text-center">
                <button type="submit" mat-raised-button color="primary">Save</button>
                &nbsp; &nbsp;
                    <button type="button" mat-raised-button color="accent">Clear</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
