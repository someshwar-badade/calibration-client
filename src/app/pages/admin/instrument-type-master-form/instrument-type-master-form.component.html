<form class="col-md-6 offset-md-3" (ngSubmit)="formSubmit()">
    <mat-dialog-content class="bootstrap-wrapper mat-typography">
        <div class="container-fluid">
    <mat-form-field class="full-width" appearance="outline">
        <mat-label>Short Name</mat-label>
        <input required maxlength="30" minlength="5" matInput placeholder="Short Name" name="title" [(ngModel)]="instrumentTypeMaster.shortName">
        
    </mat-form-field>

    <mat-form-field class="full-width" appearance="outline">
        <mat-label>Description</mat-label>
        <textarea required matInput placeholder="Description" name="description" [(ngModel)]="instrumentTypeMaster.description" rows="4"></textarea>
    </mat-form-field>

</div>
</mat-dialog-content>
<mat-dialog-actions align="end">
        <button type="submit" mat-raised-button color="primary">Save</button>
        &nbsp; &nbsp;
            <button type="button" mat-raised-button color="accent" (click)="onClose()">Cancel</button>
        </mat-dialog-actions>
</form>
