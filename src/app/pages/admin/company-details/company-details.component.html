<div class="bootstrap-wrapper">
    <div class="continer-fluid">
        <mat-card>
            <h1>Company Details</h1>

            <div class="row">
                <div class="col-md-2"><label>Company Name:</label></div>
                <div class="col-md-10">{{companyDetails.name}}</div>
            </div>
            <div class="row">
                <div class="col-md-2"><label>Description:</label></div>
                <div class="col-md-10">{{companyDetails.address}}</div>
            </div>

        </mat-card>
        <hr>
        <mat-card>
            <div class="mat-toolbar-single-row">
                <button mat-button color="primary" (click)="onCreate()" >Add New Department</button>
            </div>
            <div class="table-container">

                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table">
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef > #ID </th>
                        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                    </ng-container>

                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef > Department Name </th>
                        <td mat-cell *matCellDef="let element">
                            {{element.name}}
                                <!-- '/admin/instrument-type-master-details/'+element.id -->
                                   
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="description">
                        <th mat-header-cell *matHeaderCellDef > Description </th>
                        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                    </ng-container>

                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef> Actions </th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-icon-button [matMenuTriggerFor]="menu"
                                aria-label="Example icon-button with a menu">
                                <mat-icon>more_vert</mat-icon>
                            </button>

                            <mat-menu #menu="matMenu">
                                <button mat-menu-item (click)="onEdit(element)">
                                    <mat-icon>edit</mat-icon>
                                    <span>Edit</span>
                                </button>

                                <button mat-menu-item (click)="deleteDepartment(element)">
                                    <mat-icon>delete</mat-icon>
                                    <span>Delete</span>
                                </button>
                            </mat-menu>

                        </td>
                    </ng-container>

                    <ng-container matColumnDef="loading">
                        <mat-footer-cell *matFooterCellDef colspan="4">
                            Loading data...
                        </mat-footer-cell>
                    </ng-container>

                    <ng-container matColumnDef="nodata">
                        <mat-footer-cell *matFooterCellDef colspan="4">
                            No data.
                        </mat-footer-cell>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="columnList"></tr>
                    <tr mat-row *matRowDef="let row; columns: columnList;"></tr>

                    <tr mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':dataSource!=null}"></tr>
                    <tr mat-footer-row *matFooterRowDef="['nodata']" [ngClass]="{'hide':!(dataSource!=null && total==0)}"></tr>

                </table>
            </div>
        </mat-card>
    </div>
</div>
