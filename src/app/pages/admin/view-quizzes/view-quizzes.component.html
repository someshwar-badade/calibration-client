
<mat-card class="mt-10" *ngFor="let q of quizzes">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{q.title}}</mat-card-title>
        <mat-card-subtitle>{{q.category.title}}</mat-card-subtitle>
    </mat-card-header>
    <mat-content>
        <p>{{q.description}}</p>
    </mat-content>

    <mat-card-actions>
        <button mat-stroked-button color="accent">Max Marks: {{q.maxMarks}}</button>
        <button mat-stroked-button color="accent">Questions: {{q.numberOfQuestions}}</button>
        <button mat-button color="accent">View Questions</button>
        <button mat-button color="accent">Update</button>
        <button mat-button color="accent">Attempts</button>
      </mat-card-actions>
</mat-card>

<mat-card>

    <div class="container text-center mt-20">
        <button mat-raised-button color="primary" routerLink="/admin/add-quiz" >Add Quiz</button>
    </div>

    <button mat-fab color="warn" aria-label="Example icon button with a home icon">
        <mat-icon>home</mat-icon>
      </button>
</mat-card>
